plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

apply from: '../dependencies.gradle'

group 'alissonfpmorais.com.br'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

kotlin { experimental { coroutines 'enable' } }

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation test.kotlintest_runner
    testImplementation test.kotlintest_arrow

    implementation arrow.core
    implementation arrow.syntax
    implementation arrow.typeclasses
    implementation arrow.data
    implementation arrow.instances_core
    implementation arrow.instances_data
    implementation arrow.effects
    kapt arrow.annotations

    implementation coroutines.core
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}